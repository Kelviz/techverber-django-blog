{% extends 'base.html' %}
{% load static %}
{% block content %}
 

<div class="posts"> 
	{% for post in posts %}

		<div class="post-title">{{post.title}}</div>
		<div class="post-body">{{post.body}} <span class="color-green">see more</span></div>
		<div class='action-btns'>
		  <i  class='fas'>&#xf075;</i> 234

		</div>

		 {% endfor %}
</div> 


{% endblock content %}
